<div class="col-sm-12 py-2 px-3 bg-primary text-white rounded d-flex align-items-center">
  <button class="btn btn-link" (click)="visitDashboard()">
    <span class="iconify" data-icon="bi:arrow-left-circle-fill" data-inline="false"
      style="color: #fff; height: 1.7rem; width: auto; margin-top: -9px;"></span>
  </button>
  <h3>Dashboard</h3>
</div>

<div class="col-sm-12 bg-secondary text-white pt-2 pb-2 px-3 mt-4 rounded top-admin-menu">

  <button class="btn btn-primary d-flex rounded" disabled>
    <i class="fas fa-user-friends mr-2" style="margin-top: -7px;"></i>
    <h5>Users</h5>
  </button>

  <button class="btn btn-success d-flex rounded" (click)="visitBoards()">
    <i class="fas fa-clipboard mr-2" style="margin-top: -7px;"></i>
    <h5>Boards</h5>
  </button>

  <button class="btn btn-warning d-flex rounded" (click)="visitNotes()">
    <i class="fas fa-sticky-note mr-2" style="margin-top: -7px;"></i>
    <h5>Notes</h5>
  </button>
</div>

<table class="table mt-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col" class="text-center">Boards</th>
      <th scope="col" class="text-center">Notes</th>
      <th scope="col" class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of users">
      <tr *ngIf="user.id != 1">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td class="text-center">{{ user.boards.length }}</td>
        <td class="text-center">{{ user.notes.length }}</td>
        <td class="d-flex align-items-center justify-content-center">
          <button class="btn btn-danger btn-sm"><i class="fas fa-user-minus" (click)="deleteUser(user.id)"></i></button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
