<div class="col-sm-12 py-2 px-3 bg-primary text-white rounded">
  <h3>Dashboard</h3>
</div>

<div class="card-deck mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="fas fa-user-friends mr-2" style="margin-top: -7px;"></i>
      <h5>Users</h5>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <p class="card-text">Total</p>
        <p class="card-text">{{ users.length - 1 }}</p>
      </div>
      <button class="btn btn-primary" (click)="visitUsers()">Go to users</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header bg-success text-white d-flex align-items-center">
      <i class="fas fa-clipboard mr-2" style="margin-top: -7px;"></i>
      <h5>Boards</h5>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <p class="card-text">Total</p>
        <p class="card-text">{{ boards.length }}</p>
      </div>
      <button class="btn btn-success" (click)="visitBoards()">Go to boards</button>
    </div>
  </div>

  <div class="card">
    <div class="card-header bg-warning d-flex align-items-center">
      <i class="fas fa-sticky-note mr-2" style="margin-top: -7px;"></i>
      <h5>Notes</h5>
    </div>
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <p class="card-text">Total</p>
        <p class="card-text">{{ notes.length }}</p>
      </div>
      <button class="btn btn-warning" (click)="visitNotes()">Go to notes</button>
    </div>
  </div>
</div>
