<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <ng-container *ngIf="isSignedIn else homeView">
      <a class="navbar-brand" routerLink="/boards">Notes Manager</a>
    </ng-container>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ng-container *ngIf="!isSignedIn else signedIn">
        <ul class="navbar-nav ml-auto">
          <!-- not signed in -->
          <li class="nav-item">
            <a class="nav-link" href="/signin">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
        </ul>
      </ng-container>
    </div>
  </div>
</nav>

<ng-template #homeView>
  <a class="navbar-brand" routerLink="/">Notes Manager</a>
</ng-template>

<ng-template #signedIn>
  <ul class="navbar-nav ml-auto">
    <ng-container *ngIf="isAdmin === 'admin' else userMenuView">
      <li class="nav-item">
        <a class="nav-link" href="/boards">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{username}}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/admin/dashboard">Admin Dashboard</a>
          <a class="dropdown-item" href="/admin/users">Users</a>
          <a class="dropdown-item" href="/admin/boards">Boards</a>
          <a class="dropdown-item" href="/admin/notes">Notes</a>

          <div class="dropdown-divider"></div>
          <button class="dropdown-item btn btn-link" (click)="signout()">Sign Out</button>
        </div>
      </li>
    </ng-container>
  </ul>
</ng-template>

<ng-template #userMenuView>
  <li class="nav-item">
    <a class="nav-link" href="/boards">Home</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      {{username}}
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
      <a class="dropdown-item" href="/profile">Profile</a>
      <a class="dropdown-item" href="/new-board">Create board</a>
      <div class="dropdown-divider"></div>
      <button class="dropdown-item btn btn-link" (click)="signout()">Sign Out</button>
    </div>
  </li>
</ng-template>
