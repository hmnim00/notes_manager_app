<div class="col-md-5 mx-auto mb-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="text-center">Sign In</h5>
    </div>
    <div class="card-body">
      <!-- alert -->
      <div *ngIf="errorMessage != null" class="alert alert-danger alert-dismissible fade show" role="alert">
        <small>{{ errorMessage }}</small>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form [formGroup]="_form.signinForm" (ngSubmit)="signin()">
        <div class="form-group">
          <label for="username">Username</label>

          <input type="text" name="username" formControlName="username" id="username"
            class="form-control ng-untouched ng-pristine ng-valid" required>
          <small class="text-danger" *ngIf="checkField('username')">{{ _form.errorMessage }}</small>

        </div>
        <div class="form-group">
          <label for="password">Password</label>

          <input type="password" name="password" formControlName="password" id="password"
            class="form-control ng-untouched ng-pristine ng-valid" required>
          <small class="text-danger" *ngIf="checkField('password')">{{ _form.errorMessage }}</small>

        </div>
        <div class="form-group mt-4">
          <button class="btn btn-primary" type="submit" [disabled]="_form.signinForm.invalid">Log In</button>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <h6 class="text-muted">Don't have an account? <a routerLink="/signup">Sign up here</a>.</h6>
    </div>
  </div>
</div>
