<div class="col-sm-12 bg-warning rounded py-2 px-3">
  <h5>Web developement board</h5>
  <small class="text-muted">HMNIM</small>
</div>

<div class="card-columns py-3">
  <div class="card bg-primary text-white">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h6 class="text-light">Username</h6>
      <h6 class="text-light">12/07/2021</h6>
    </div>
    <div class="card-body">
      <h5 class="card-title">Card title that wraps to a new line</h5>
      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content.
        This content is a little bit longer.</p>
    </div>
    <div class="card-footer d-flex align-items-center justify-content-end">
      <button class="btn btn-warning btn-sm mr-2" (click)="editNote()">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="deleteNote()">Delete</button>
    </div>
  </div>
</div>

<div class="fixed-bottom d-flex justify-content-end fbutton">
  <button class="btn btn-primary btn-bg" (click)="addNote()"><span>+</span></button>
</div>
